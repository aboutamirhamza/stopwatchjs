<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="css/stopwatch.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Stopwatch</h1>
        <span class="hour" id="hr">00</span>
        <span class="txt">Hour</span>
        <span class="min" id="mi">00</span>
        <span class="txt">Minute</span>
        <span class="sec" id="se">00</span>
        <span class="txt">Second</span>
        <span class="count" id="con">00</span>
        <span class="txt">Milliseconds</span>
    </div>

    <div class="main_btn">
        <button class="start">Start</button>
        <button class="stop">Stop</button>
        <button class="reset">Reset</button>
    </div>

    <h3 class="color_heading">Change Background Color</h3>
    <div class="color_wheel">
    <div class="color" data-color="red" style="background: red"></div>
    <div class="color" data-color="green" style="background: green"></div>
    <div class="color" data-color="blue" style="background: blue"></div>
    <div class="color" data-color="purple" style="background: purple"></div>
    <div class="color" data-color="black" style="background: black"></div>
    <div class="color" data-color="crimson" style="background: crimson"></div>
    <div class="color" data-color="orange" style="background: orange"></div>
    <div class="color" data-color="violet" style="background: violet"></div>
    <div class="color" data-color="chocolate" style="background: chocolate"></div>
    <div class="color" data-color="cornflowerblue" style="background: cornflowerblue"></div>
    <div class="color" data-color="firebrick" style="background: firebrick"></div>
    <div class="color" data-color="grey" style="background: grey"></div>
    <div class="color" data-color="rebeccapurple" style="background: rebeccapurple"></div>
    <div class="color" data-color="gold" style="background: gold"></div>
    </div>

    <script src="js/stopwatch.js"></script>
</body>
</html>
